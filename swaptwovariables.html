<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap two variables</title>
</head>
<body>
    <script>
        var a = prompt('Enter the first variables : ') ;
        var b = prompt('Enter the second variables : ') ;

        var temp;

        temp = a ;
        a = b ;
        b = temp ;

        document.write("The Value of a after swapping: " + a + "<br>");
        document.write("The Value of b after swapping: " + b );


    </script>
</body>
</html>
